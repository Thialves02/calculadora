<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Share&display=swap" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">         
                <p id="text"></p>
            <div id="buttons">                   
                <button onclick="clean()">CE</button>
                <button onclick="erase()">X</button>
                <button onclick="insert('*')">*</button>
                <button onclick="insert('/')">/</button>
                <button onclick="insert('1')">1</button>
                <button onclick="insert('2')"> 2</button>
                <button onclick="insert('3')">3</button>
                <button onclick="insert('-')">-</button>
                <button onclick="insert('4')">4</button>
                <button onclick="insert('5')">5</button>
                <button onclick="insert('6')">6</button>
                <button onclick="insert('+')">+</button>
                <button onclick="insert('7')">7</button>
                <button onclick="insert('8')">8</button>
                <button onclick="insert('9')">9</button>
                <button class="btn0" onclick="insert('0')">0</button>
                <button onclick="insert('.')">.</button>
                <div>
                    <button onclick="calc('')" class="btn1" >=</button>
                </div>                              
            </div>
        </div>
    <script src="main.js"></script>
    </body>
</html>
